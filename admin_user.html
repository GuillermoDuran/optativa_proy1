<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Registro</title>
		<link href="styles/colors.css"stylesheet type="text/css"/>
		<link href="styles/base.css" rel="stylesheet" type="text/css"/>
		<link href="styles/great.css" rel="stylesheet" type="text/css" media="screen and (min-width: 981px)"/>
		<link href="styles/medium.css" rel="stylesheet" type="text/css" media="screen and (min-width: 481px) and (max-width:980px)"/>
		<link href="styles/mini.css" rel="stylesheet" type="text/css" media="screen and (max-width: 480px)"/>
		<script src="/js/jquery-3.5.1.min.js"></script>
		<script src="https://kit.fontawesome.com/020d9bf91a.js" crossorigin="anonymous"></script>
		<script src="js/formLogic.js"></script>
	</head>

	<script>

		$(function () {
			$("#header").load("assets/user_nav.html");
			$("#footer").load("assets/footer.html");
			$("<div class='radio-mark'></div>").insertAfter(".radio");
			$("#sub-mn-pend").click(function (){
				$('.sub-menu #pend-items').toggleClass("show");
			});
			$("#sub-mn-acpt").click(function (){
				$('.sub-menu #acpt-items').toggleClass("show1");
			});
			$("#sub-mn-rchz").click(function (){
				$('.sub-menu #rchz-items').toggleClass("show2");
			});
		});

	</script>

	<body id="admin_body">
		<div id="header"></div>
		
		<div id="admin-content">
			
			<ul class="side-menu">
				<li id="list-title">Solicitudes</li>
					<ul class="sub-menu">
						<li class="item" id="sub-mn-pend">Pendientes</li>
							<ul id="pend-items">
								<li>Solicitud1</li>
								<li>Solicitud1</li>
							</ul>
						<li class="item" id="sub-mn-acpt">Aceptadas</li>
							<ul id="acpt-items">
								<li>Solicitud1</li>
								<li>Solicitud1</li>
							</ul>
						<li class="item" id="sub-mn-rchz">Rechazadas</li>
							<ul id="rchz-items">
								<li>Solicitud1</li>
								<li>Solicitud1</li>
							</ul>
					</ul>
				
			</ul>

			<div class="wrapper" id="frm_reg_wrapper">
				<form>
					<h1>Solicitud1</h1>
	
					<div class="container-inptbxs" id="container-input-reg">
						<p>
							<label class="req" for="name">Nombre del padre </label>
							<input type="text" class="box" name="name" id="name" maxlength="200"
							autofocus
							autocomplete
							required>
						</p>
						
						<p>
							<label class="req" for="name">Apellido del padre </label>
							<input type="text" class="box" name="lstname" id="lstname" maxlength="200"
							autofocus
							autocomplete
							required>
						</p>
	
						<p class="smalltxt">
							<label class="req" for="id">Número de cédula del padre</label>
							<input type="text" class="box" name="id" id="id" maxlength="10"
							autofocus
							autocomplete
							required>
						</p>
						
						<p>
							<label class="req" for="passwd">Contraseña</label>
							<input type="password" class="box" name="passwd" id="passwd" maxlength="20"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}"
							required> 
						</p>
						
						<p class="smalltxt">
							<label class="req" for="phone">Teléfono</label>
							<input type="text" class="box" name="phone" id="phone" placeholder="09" maxlength="10"
							required> 
						</p>
						
						<p>
							<label class="req" for="email">Correo eletrónico</label>
							<input type="email" class="box" name="email" id="email" placeholder="usuario@correo.com"
							required>
						</p>
	
						<p class="smallertxt">
							<label class="req" for="number">Número de niños</label>
							<input type="number" class="box number" name="number" id="number" min="1" max="3" placeholder="1" 
							value="1"> 
						</p>
	
						<p>
							<label class="req" for="name1">Nombre del niño</label>
							<input type="text" class="box" name="name1" id="name1"
							autofocus
							autocomplete
							required>
						</p>
	
						<p>
							<label class="req" for="apell1">Apellido del niño</label>
							<input type="text" class="box" name="apell1" id="apell1"
							autofocus
							autocomplete
							required>
						</p>
	
						<!--Generar mas inputs de nombre dependiendo del valor del numero-->
	
						<p class="smallertxt">
							<label class="req" for="edad1">Edad del niño</label>
							<input type="number" class="box number" name="edad1" id="edad1" min="8" max="14" placeholder="8" 
							value="8" 
							required>
						</p>
	
						<p class="smallertxt">
							<label class="req" for="time_av1">Tiempo disponible del niño</label>
							<input type="number" class="box number" id="time_av" name="time_av1" min="2" max="4" placeholder="2" 
							value="2" 
							required>
						</p>
	
						<p>
							<label for="curso"> Seleccione un curso</label>
						</p>
							
					</div>
	
					<p id="cursos-p">
						<fieldset id="cursos">
							<label id="ajedrez"><input type="radio" class="radio" name="curso" value="ajedrez" checked> Ajedrez </label>
							<label id="guitarra"><input type="radio" class="radio" name="curso" value="guitarra"> Guitarra </label>
							<label id="dibypint"><input type="radio" class="radio" name="curso" value="dibj&pnt"> Dibujo y pintura </label>
							<label id="piano"><input type="radio" class="radio" name="curso" value="piano"> Piano </label>
						</fieldset>
					</p>
	
					<!--Generar mas selectores de cursos dependiendo del valor de numero-->	

				</form>

				<div class="adm-btn-wrapper">
					<button class="adm-btn" id="acpt-btn"><i class="fas fa-check"></i> Aceptar </button>
					<button class="adm-btn" id="rjct-btn"><i class="fas fa-times"></i> Rechazar </button>
				</div>
			</div>

		</div>

		<div id="footer"></div>
	</body>
</html>
