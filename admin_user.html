<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Registro</title>
		<link href="styles/colors.css"stylesheet type="text/css"/>
		<link href="styles/base.css" rel="stylesheet" type="text/css"/>
		<link href="styles/great.css" rel="stylesheet" type="text/css" media="screen and (min-width: 981px)"/>
		<link href="styles/medium.css" rel="stylesheet" type="text/css" media="screen and (min-width: 481px) and (max-width:980px)"/>
		<link href="styles/mini.css" rel="stylesheet" type="text/css" media="screen and (max-width: 480px)"/>
		<script src="/js/jquery-3.5.1.min.js"></script>
		<script src="https://kit.fontawesome.com/020d9bf91a.js" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
		<script src="/js/adminLogic.js"></script>
		<script src="/js/config.js"></script>
	</head>

	<script>

		$(function () {
			$("#header").load("assets/user_nav.html");
			$("#footer").load("assets/footer.html");
			$("<div class='radio-mark'></div>").insertAfter(".radio");
			$("#sub-mn-pend").click(function (){
				$('.sub-menu #pend-items').toggleClass("show");
			});
			$("#sub-mn-acpt").click(function (){
				$('.sub-menu #acpt-items').toggleClass("show1");
			});
			$("#sub-mn-rchz").click(function (){
				$('.sub-menu #rchz-items').toggleClass("show2");
			});
		});

	</script>

	<body class="user_body">
		<div id="header"></div>
		
		<div id="user-content">
			
			<ul class="side-menu">
				<li id="list-title">Solicitudes</li>
					<ul class="sub-menu">
						<li class="item" id="sub-mn-pend">Pendientes</li>
							<ul id="pend-items">
								<li name="side-menu-pend-id"></li>
							</ul>
						<li class="item" id="sub-mn-acpt">Aceptadas</li>
							<ul id="acpt-items">
								<li name="side-menu-acpt-id"></li>
							</ul>
						<li class="item" id="sub-mn-rchz">Rechazadas</li>
							<ul id="rchz-items">
								<li name="side-menu-rch-id"></li>
							</ul>
					</ul>
				
			</ul>

			<div class="wrapper" id="frm_reg_wrapper">
				<form id="form-solicitudes">
					<h1>Pendientes</h1>
					<h2 id="id-solicitud"></h2>
					<div class="container-inptbxs" id="container-input-reg">
						<p>
							<label class="req" for="name">Nombre del padre </label>
							<span class="" name="name" id="name"> Nombre padre </span>
						</p>
	
						<p class="smalltxt">
							<label class="req" for="id">Número de cédula del padre</label>
							<span class="" name="id" id="id"> Cedula </span>
						</p>
						
						<p class="smalltxt">
							<label class="req" for="phone">Teléfono</label>
							<span class="" name="phone" id="phone"> Telefono </span>
						</p>
						
						<p>
							<label class="req" for="email">Correo eletrónico</label>
							<span class="" name="email" id="email"> Correo </span>
						</p>
	
						<p>
							<label class="req" for="name1">Nombre del niño</label>
							<span name="name1" id="name1"> Nombre </span>
						</p>
	
						<p class="smallertxt">
							<label class="req" for="edad1">Edad del niño</label>
							<span class="" name="edad1" id="edad1"> Edad </span>
						</p>
	
						<p class="smallertxt">
							<label class="req" for="time_av1">Tiempo disponible del niño</label>
							<span class="" id="time_av" name="time_av1"> Tiempo </span>
						</p>
	
						<p>
							<label for="curso"> Curso</label>
							<span name="curso" id="cursos-admin"> Curso </span>
						</p>

						<div class="adm-btn-wrapper">
							<button class="adm-btn" id="acpt-btn"><i class="fas fa-check"></i> Aceptar </button>
							<button class="adm-btn" id="rjct-btn"><i class="fas fa-times"></i> Rechazar </button>
						</div>
							
					</div>

				</form>

			</div>

		</div>

		<div id="footer"></div>
	</body>
</html>
