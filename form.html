<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Registro</title>
		<link href="styles/colors.css"stylesheet type="text/css"/>
		<link href="styles/base.css" rel="stylesheet" type="text/css"/>
		<link href="styles/great.css" rel="stylesheet" type="text/css" media="screen and (min-width: 981px)"/>
		<link href="styles/medium.css" rel="stylesheet" type="text/css" media="screen and (min-width: 481px) and (max-width:980px)"/>
		<link href="styles/mini.css" rel="stylesheet" type="text/css" media="screen and (max-width: 480px)"/>
		<script src="/js/jquery-3.5.1.min.js"></script>
		<script src="https://kit.fontawesome.com/020d9bf91a.js" crossorigin="anonymous"></script>
		<script src="/js/find&replace.js"></script>
	</head>

	<script>
		$(function () {
			$("#header").load("assets/navbar.html");
			$("#footer").load("assets/footer.html");
		});
	</script>

	<body>
		<div id="header"></div>
		
		<div id="form-signin">
			<form>
				<h1>Formulario de registro</h1>
				<h2>Ingrese sus datos</h2>

				<p id="notice">Los campos marcados con <span class="req">*</span> son obligatorios</p>

				<p>
					<label for="name">Nombre del padre<span class="req">*</span></label>
					<input type="text" name="name" id="name"
					autofocus
					autocomplete
					required>
				</p>

				<p>
					<label for="name">Número de cédula<span class="req">*</span></label>
					<input type="text" name="name" id="name"
					autofocus
					autocomplete
					required>
				</p>
				
				<p>
					<label for="passwd">Contraseña<span class="req">*</span></label>
					<input type="password" name="passwd" id="passwd"
					pattern="[a-z]{3}[0-9]{4}"
					required> 
				</p>
				
				<p>
					<label for="phone">Teléfono<span class="req">*</span></label>
					<input type="tel" name="phone" id="phone" placeholder="09"
					required> 
				</p>
				
				<p>
					<label for="email">Correo eletrónico<span class="req">*</span></label>
					<input type="email" name="email" id="email" placeholder="usuario@correo.com"
					required>
				</p>

				<p>
					<label for="number">Número de niños</label>
					<input type="number" name="number" id="number" min="1" max="3" placeholder="1"> 
				</p>

				<p>
					<label for="name1">Nombre del niño<span class="req">*</span></label>
					<input type="text" name="name1" id="name1"
					autofocus
					autocomplete
					required>
				</p>

				<!--Generar mas inputs de nombre dependiendo del valor del numero-->	

				<p>
					<fieldset>
						<legend>Curso niño<span class="req">*</span></legend>
						<p><label><input type="radio" id="ajdr" value="ajedrez" checked> Ajedrez </label></p>
						<p><label><input type="radio" id="guitar" value="guitarra"> Guitarra </label></p>
						<p><label><input type="radio" id="dibypnt" value="dibj&pnt"> Dibujo y pintura </label></p>
						<p><label><input type="radio" id="piano" value="piano"> Piano </label></p>
					</fieldset>
				</p>

				<!--Generar mas selectores de cursos dependiendo del valor de numero-->		
				
				<p>
					<label for="edad1">Edad niño<span class="req">*</span></label>
					<input type="range" name="edad1" id="edad1" min="8" max="14" required>
				</p>

				<p>
					<label for="time_av1">Tiempo disponible del niño<span class="req">*</span></label>
					<input type="range" id="time_av" name="time_av1" min="2" max="4" required>
				</p>
				
				<input type="submit" value="Enviar">
			</form>
		</div>

		<div id="footer"></div>
	</body>
</html>
